<tr layout:fragment="row(account)" class="overflow-hidden">
    <td>[[${account.name}]]</td>
    <td>[[${account.email}]]</td>
    <td>
        <input disabled type="checkbox" class="form-check-input p-2" th:id="'buttonStudent' + ${account.getId()}"
               th:checked="${#lists.contains(account.roles, roles[2])}">
        <label class="form-check-label" th:for="'buttonStudent' + ${account.getId()}">Student</label>
    </td>
    <td>
        <input disabled type="checkbox" class="form-check-input p-2" th:id="'buttonTeacher' + ${account.getId()}"
               th:checked="${#lists.contains(account.roles, roles[1])}">
        <label class="form-check-label" th:for="'buttonTeacher' + ${account.getId()}">Teacher</label>
    </td>
    <td>
        <input disabled type="checkbox" class="form-check-input p-2" th:id="'buttonAdmin' + ${account.getId()}"
               th:checked="${#lists.contains(account.roles, roles[0])}">
        <label class="form-check-label" th:for="'buttonAdmin' + ${account.getId()}">Admin</label>
    </td>
    <td>
        <button th:hx-get="@{/admin-tools/{id}/edit(id=${account.getId()})}" hx-trigger="click" hx-target="closest tr"
                hx-swap="outerHTML" class="btn btn-outline-primary" style="pointer-events: all" name="editRights"
                onclick="disableStuff()">
            <i class="fa-solid fa-pen-to-square"></i>
            Edit
        </button>
    </td>
</tr>
