<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create course</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row mx-0">
        <div class="col col-lg-6 col-md-8 px-0 mb-3">
            <h3>Create course</h3>
            <form th:object="${courseCreationDto}">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <div class="mb-3">
                    <label for="courseName">Course name</label>
                    <input type="text"
                           class="form-control"
                           required
                           placeholder="Enter course name"
                           th:field="*{courseName}"
                           th:classappend="${#fields.hasErrors('courseName') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('courseName')}"
                         th:text="${#fields.errors('courseName')[0]}"></div>
                </div>
                <div class="mb-3">
                    <label for="key">Course key</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Enter course key (optional)"
                           th:field="*{key}"
                           th:classappend="${#fields.hasErrors('key') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('key')}"
                         th:text="${#fields.errors('key')[0]}"></div>
                </div>
                <button type="button"
                        class="btn btn-primary btn-lg"
                        hx-post="/courses/create"
                        hx-include="closest form">
                    Create
                </button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
